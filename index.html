<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Email</title>
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="email.js" defer></script>
    <link rel="stylesheet" href="email.css">
</head>
<body>
    <div class="container">
        <div class="stayupdated">
            <h2>Stay Updated!</h2>
            <p>Join 60,000 product managers receiving monthly updates on:</p>
            <div class="icons">
                <i class="fa-solid fa-circle-check"></i>
                <p>Product discovery and building what matters</p>
            </div>
            <div class="icons">
                <i class="fa-solid fa-circle-check"></i>
                <p>Measuring to ensure updates are a success</p>
            </div> <div class="icons">
                <i class="fa-solid fa-circle-check"></i>
                <p>And much more!</p>
            </div>
            <form id="form" action="success.html">
                <div class="foremail">
                    <label for="email">Email address</label> 
                    <small id="emailError"></small> <br>
                    <input placeholder="email@company.com" id="email">

                </div>
                <button type="submit" >
                    Subscribe to monthly newsletter
                </button>
            </form>
        </div>
        <div class="image">
            <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
        </div>
    </div>
    
</body>
</html>
